<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('https://placehold.co/800x600') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-3xl font-bold text-white text-center mb-8">Login</h2>
        <form>
            <div class="mb-4">
                <div class="flex items-center bg-white bg-opacity-20 rounded-full p-2">
                    <i class="fas fa-user text-white ml-2"></i>
                    <input type="text" placeholder="Username" class="bg-transparent border-none text-white placeholder-white focus:outline-none ml-2 w-full">
                </div>
            </div>
            <div class="mb-4">
                <div class="flex items-center bg-white bg-opacity-20 rounded-full p-2">
                    <i class="fas fa-lock text-white ml-2"></i>
                    <input type="password" placeholder="Password" class="bg-transparent border-none text-white placeholder-white focus:outline-none ml-2 w-full">
                </div>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="form-checkbox text-white bg-transparent border-white">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-white">Forgot password?</a>
            </div>
            <button class="w-full bg-teal-500 text-white py-2 rounded-full text-lg font-bold">Login</button>
        </form>
        <p class="text-center text-white mt-4">Don't have an account? <a href="#" class="font-bold">Register</a></p>
    </div>
</body>
</html>
